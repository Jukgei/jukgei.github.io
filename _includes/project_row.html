<div class="project-container">
    <div class="project-teaser">
        {% if include.teaser_type == "video" %}
        <video width="100%" height="100%" muted autoplay loop>
            <source src="{{ include.teaser }}" type="video/mp4">
        </video>
        {% else %}
        <img src="{{ include.teaser }}">
        {% endif %}

    </div>

    <div class="project-text-content">
        
        <div class="project_title">{{ include.project_title }}</div>

        <div class="project_description">{{ include.project_description }}</div>
        
        <span class="link-block">
          <a href="{{ include.project_code_url }} "
             class="external-link button is-normal is-rounded is-dark">
            <span class="icon">
                <i class="fab fa-github"></i>
            </span>
            <span>Code</span>
          </a>
        </span>

    </div>


    
</div>
